version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.2.1

jobs:
  release:
    resource_class: small
    docker:
      - image: cimg/rust:1.68.2
    steps:
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - checkout
      - restore_cache:
          key: v1-cargo-cross
      - run:
          name: Install Cross for Compilation
          command: |
            set -x
            CROSS=/home/circleci/.cargo/bin/cross
            if [ -f "$CROSS" ]; then
              echo "cargo cross already installed"
            else
              cargo install cross --git https://github.com/cross-rs/cross
            fi
      - save_cache:
          key: v1-cargo-cross
          paths: 
            - /home/circleci/.cargo/bin/cross
            - /home/circleci/.cargo/bin/cross-util
      - run:
          name: Compile for Linux ARM64
          command: CROSS_CONTAINER_IN_CONTAINER=true cross build --target aarch64-unknown-linux-gnu --release
      - run:
          name: Compile for Linux x86_64
          command: CROSS_CONTAINER_IN_CONTAINER=true cross build --target x86_64-unknown-linux-gnu --release

workflows:
  release:
    jobs:
      - release:
          filters: 
              tags:
                only: 
                  - /^v.*/
              branches:
                ignore: /.*/
